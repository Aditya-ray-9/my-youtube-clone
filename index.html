<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Clone with Your Channel Feature</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f2f5;
    }

    /* Header Styles */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #ff0000;
      color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .header .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .header .search-bar {
      width: 50%;
      padding: 8px;
      font-size: 16px;
      border-radius: 20px;
      border: none;
    }

    .header .user-icons {
      display: flex;
      align-items: center;
    }

    .header .user-icons button {
      background-color: white;
      border: 1px solid white;
      color: #ff0000;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .header .user-icons button:hover {
      background-color: #ffcccc;
    }

    .header .user-icons img, .header .user-icons .icon-placeholder {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      margin-left: 15px;
      background-color: #ccc;
      color: white;
      font-size: 18px;
      text-align: center;
      line-height: 35px;
      display: none;
    }

    /* Sidebar Styles */
    .sidebar {
      width: 200px;
      background-color: #f9f9f9;
      padding: 20px;
      position: fixed;
      top: 60px;
      bottom: 0;
      border-right: 1px solid #ddd;
    }

    .sidebar a {
      display: block;
      padding: 12px 0;
      color: black;
      text-decoration: none;
      font-weight: 500;
      margin-bottom: 10px;
      transition: background-color 0.3s;
    }

    .sidebar a:hover {
      background-color: #ff0000;
      color: white;
      padding-left: 10px;
      border-radius: 4px;
    }

    /* Main Content Styles */
    .main-content {
      margin-left: 220px;
      padding: 20px;
    }

    .main-content h2 {
      font-size: 22px;
      color: #333;
      margin-bottom: 20px;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .video-thumbnail {
      background-color: #fff;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .video-thumbnail:hover {
      transform: scale(1.05);
    }

    .video-thumbnail img {
      width: 100%;
      border-radius: 8px;
    }

    .video-thumbnail h4 {
      margin: 10px 0 5px;
    }

    .video-thumbnail p {
      color: #666;
    }

    .like-dislike {
      display: flex;
      justify-content: space-between;
      margin-top: 5px;
    }

    .like-dislike button {
      cursor: pointer;
      padding: 5px 10px;
      background-color: #eee;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .like-dislike button:hover {
      background-color: #ccc;
    }

    /* Shorts Section */
    .shorts-section {
      margin-top: 40px;
    }

    .shorts-section h2 {
      margin-bottom: 10px;
    }

    .short-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
    }

    .short-thumbnail {
      background-color: #fff;
      border-radius: 12px;
      padding: 5px;
      cursor: pointer;
      text-align: center;
      transition: transform 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .short-thumbnail:hover {
      transform: scale(1.05);
    }

    .short-thumbnail img {
      width: 100%;
      border-radius: 8px;
    }

    /* Video Player */
    .video-player {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 800px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .video-player video {
      width: 100%;
      height: auto;
    }

    .video-player .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ff0000;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .video-player .close-btn:hover {
      background-color: #ff4d4d;
    }

    /* Channel Page */
    .channel-page {
      margin-left: 220px;
      padding: 20px;
    }

    .channel-page h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .channel-info {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .channel-info img, .channel-info .icon-placeholder {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #ccc;
      color: white;
      font-size: 36px;
      text-align: center;
      line-height: 80px;
    }

    .channel-info .channel-details {
      margin-left: 20px;
    }

    .channel-info input {
      display: block;
      margin-top: 10px;
      padding: 10px;
      width: 200px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .channel-info button {
      padding: 10px;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .channel-info button:hover {
      background-color: #ff4d4d;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="logo">MyTube</div>
    <input type="text" class="search-bar" placeholder="Search videos...">
    <div class="user-icons">
      <button id="authBtn" onclick="openLoginForm()">Login / Sign Up</button>
      <div class="icon-placeholder" id="userIconPlaceholder"></div>
      <img src="" alt="User Avatar" id="userAvatar" style="display: none;">
      <button id="channelBtn" style="display: none;" onclick="openChannelPage()">Your Channel</button>
    </div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="#">Home</a>
    <a href="#">Trending</a>
    <a href="#">Subscriptions</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h2>Recommended Videos</h2>
    <div class="video-grid" id="videoGrid"></div>

    <div class="shorts-section">
      <h2>Shorts</h2>
      <div class="short-grid" id="shortGrid"></div>
    </div>

    <div class="upload-form" id="uploadForm">
      <h2>Upload Video</h2>
      <input type="file" id="videoFile">
      <textarea id="videoDescription" placeholder="Enter video description"></textarea>
      <button onclick="uploadVideo()">Upload</button>
    </div>
  </div>

  <!-- Channel Page -->
  <div class="channel-page" id="channelPage" style="display: none;">
    <h2>Your Channel</h2>
    <div class="channel-info">
      <div class="icon-placeholder" id="channelIconPlaceholder"></div>
      <img src="" alt="Channel Icon" id="channelIcon" style="display: none;">
      <div class="channel-details">
        <input type="text" id="channelName" placeholder="Enter channel name">
        <input type="file" id="channelIconUpload">
        <button onclick="updateChannel()">Update Channel</button>
      </div>
    </div>
  </div>

  <!-- Login and Signup Forms -->
  <div class="form-container" id="loginForm" style="display: none;">
    <h2>Login</h2>
    <input type="text" id="loginUserId" placeholder="User ID">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="login()">Login</button>
    <div class="form-toggle" onclick="openSignupForm()">Don't have an account? Sign Up</div>
  </div>

  <div class="form-container" id="signupForm" style="display: none;">
    <h2>Sign Up</h2>
    <input type="text" id="signupUsername" placeholder="Username">
    <input type="text" id="signupUserId" placeholder="User ID">
    <input type="password" id="signupPassword" placeholder="Password">
    <button onclick="signup()">Sign Up</button>
    <div class="form-toggle" onclick="openLoginForm()">Already have an account? Login</div>
  </div>

  <script>
    let users = [];
    let loggedInUser = null;
    let videoIdCounter = 1;

    // Show login form
    function openLoginForm() {
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('signupForm').style.display = 'none';
    }

    // Show signup form
    function openSignupForm() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('signupForm').style.display = 'block';
    }

    // Sign up function
    function signup() {
      const username = document.getElementById('signupUsername').value;
      const userId = document.getElementById('signupUserId').value;
      const password = document.getElementById('signupPassword').value;

      if (username && userId && password) {
        if (users.find(user => user.username === username || user.userId === userId)) {
          alert('Username or User ID already taken.');
        } else {
          users.push({ username, userId, password, channelName: username, channelIcon: '' });
          alert('Sign up successful!');
          openLoginForm();
        }
      } else {
        alert('Please fill in all fields.');
      }
    }

    // Login function
    function login() {
      const userId = document.getElementById('loginUserId').value;
      const password = document.getElementById('loginPassword').value;

      const user = users.find(user => user.userId === userId && user.password === password);

      if (user) {
        loggedInUser = user;
        document.getElementById('authBtn').style.display = 'none';
        document.getElementById('userAvatar').style.display = 'none';
        document.getElementById('channelBtn').style.display = 'block';
        
        // Display avatar or initial
        if (user.channelIcon) {
          document.getElementById('userAvatar').src = user.channelIcon;
          document.getElementById('userAvatar').style.display = 'block';
        } else {
          document.getElementById('userIconPlaceholder').textContent = user.channelName.charAt(0).toUpperCase();
          document.getElementById('userIconPlaceholder').style.display = 'block';
        }

        alert('Login successful! Welcome ' + user.username);
        document.getElementById('uploadForm').style.display = 'block';
      } else {
        alert('Invalid login credentials.');
      }
    }

    // Open "Your Channel" page
    function openChannelPage() {
      document.querySelector('.main-content').style.display = 'none';
      document.getElementById('channelPage').style.display = 'block';

      document.getElementById('channelName').value = loggedInUser.channelName;

      if (loggedInUser.channelIcon) {
        document.getElementById('channelIcon').src = loggedInUser.channelIcon;
        document.getElementById('channelIcon').style.display = 'block';
        document.getElementById('channelIconPlaceholder').style.display = 'none';
      } else {
        document.getElementById('channelIconPlaceholder').textContent = loggedInUser.channelName.charAt(0).toUpperCase();
        document.getElementById('channelIconPlaceholder').style.display = 'block';
        document.getElementById('channelIcon').style.display = 'none';
      }
    }

    // Update Channel Details
    function updateChannel() {
      const newChannelName = document.getElementById('channelName').value;
      const channelIconUpload = document.getElementById('channelIconUpload').files[0];

      if (newChannelName) {
        loggedInUser.channelName = newChannelName;
      }

      if (channelIconUpload) {
        const reader = new FileReader();
        reader.onload = function(e) {
          loggedInUser.channelIcon = e.target.result;
          document.getElementById('channelIcon').src = e.target.result;
          document.getElementById('channelIcon').style.display = 'block';
          document.getElementById('channelIconPlaceholder').style.display = 'none';
        };
        reader.readAsDataURL(channelIconUpload);
      }

      alert('Channel updated successfully!');
    }
  </script>

</body>
</html>
