<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Clone with Sign-Up, Shorts, Likes/Dislikes, and Video ID</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f2f5;
    }

    /* Header Styles */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #ff0000;
      color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .header .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .header .search-bar {
      width: 50%;
      padding: 8px;
      font-size: 16px;
      border-radius: 20px;
      border: none;
    }

    .header .user-icons {
      display: flex;
      align-items: center;
    }

    .header .user-icons button {
      background-color: white;
      border: 1px solid white;
      color: #ff0000;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .header .user-icons button:hover {
      background-color: #ffcccc;
    }

    .header .user-icons img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      margin-left: 15px;
    }

    /* Sidebar Styles */
    .sidebar {
      width: 200px;
      background-color: #f9f9f9;
      padding: 20px;
      position: fixed;
      top: 60px;
      bottom: 0;
      border-right: 1px solid #ddd;
    }

    .sidebar a {
      display: block;
      padding: 12px 0;
      color: black;
      text-decoration: none;
      font-weight: 500;
      margin-bottom: 10px;
      transition: background-color 0.3s;
    }

    .sidebar a:hover {
      background-color: #ff0000;
      color: white;
      padding-left: 10px;
      border-radius: 4px;
    }

    /* Main Content Styles */
    .main-content {
      margin-left: 220px;
      padding: 20px;
    }

    .main-content h2 {
      font-size: 22px;
      color: #333;
      margin-bottom: 20px;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .video-thumbnail {
      background-color: #fff;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .video-thumbnail:hover {
      transform: scale(1.05);
    }

    .video-thumbnail img {
      width: 100%;
      border-radius: 8px;
    }

    .video-thumbnail h4 {
      margin: 10px 0 5px;
    }

    .video-thumbnail p {
      color: #666;
    }

    .like-dislike {
      display: flex;
      justify-content: space-between;
      margin-top: 5px;
    }

    .like-dislike button {
      cursor: pointer;
      padding: 5px 10px;
      background-color: #eee;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .like-dislike button:hover {
      background-color: #ccc;
    }

    /* Shorts Section */
    .shorts-section {
      margin-top: 40px;
    }

    .shorts-section h2 {
      margin-bottom: 10px;
    }

    .short-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
    }

    .short-thumbnail {
      background-color: #fff;
      border-radius: 12px;
      padding: 5px;
      cursor: pointer;
      text-align: center;
      transition: transform 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .short-thumbnail:hover {
      transform: scale(1.05);
    }

    .short-thumbnail img {
      width: 100%;
      border-radius: 8px;
    }

    /* Video Player */
    .video-player {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 800px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .video-player video {
      width: 100%;
      height: auto;
    }

    .video-player .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ff0000;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .video-player .close-btn:hover {
      background-color: #ff4d4d;
    }

    /* Login and Signup Form */
    .form-container {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      border-radius: 8px;
      width: 300px;
    }

    .form-container input {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-container button:hover {
      background-color: #ff4d4d;
    }

    .form-toggle {
      color: blue;
      cursor: pointer;
      text-align: center;
      margin-top: 10px;
    }

    .form-toggle:hover {
      text-decoration: underline;
    }

    /* Upload Form */
    .upload-form {
      display: none;
      margin: 20px 0;
    }

    .upload-form input, .upload-form textarea {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .upload-form button {
      padding: 10px;
      background-color: #ff0000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .upload-form button:hover {
      background-color: #ff4d4d;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="logo">MyTube</div>
    <input type="text" class="search-bar" placeholder="Search videos...">
    <div class="user-icons">
      <button id="authBtn" onclick="openLoginForm()">Login / Sign Up</button>
      <img src="https://via.placeholder.com/35" alt="User Avatar" id="userAvatar" style="display: none;">
    </div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="#">Home</a>
    <a href="#">Trending</a>
    <a href="#">Subscriptions</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h2>Recommended Videos</h2>
    <div class="video-grid" id="videoGrid"></div>

    <div class="shorts-section">
      <h2>Shorts</h2>
      <div class="short-grid" id="shortGrid"></div>
    </div>

    <div class="upload-form" id="uploadForm">
      <h2>Upload Video</h2>
      <input type="file" id="videoFile">
      <textarea id="videoDescription" placeholder="Enter video description"></textarea>
      <button onclick="uploadVideo()">Upload</button>
    </div>
  </div>

  <!-- Video Player -->
  <div class="video-player" id="videoPlayer">
    <video controls id="videoElement"></video>
    <p id="videoDescriptionDisplay"></p>
    <button class="close-btn" onclick="closeVideo()">Close</button>
  </div>

  <!-- Login and Signup Forms -->
  <div class="form-container" id="loginForm">
    <h2>Login</h2>
    <input type="text" id="loginUserId" placeholder="User ID">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="login()">Login</button>
    <div class="form-toggle" onclick="openSignupForm()">Don't have an account? Sign Up</div>
  </div>

  <div class="form-container" id="signupForm">
    <h2>Sign Up</h2>
    <input type="text" id="signupUsername" placeholder="Username">
    <input type="text" id="signupUserId" placeholder="User ID">
    <input type="password" id="signupPassword" placeholder="Password">
    <button onclick="signup()">Sign Up</button>
    <div class="form-toggle" onclick="openLoginForm()">Already have an account? Login</div>
  </div>

  <script>
    let users = [];
    let loggedInUser = null;
    let videoIdCounter = 1;

    // Show login form
    function openLoginForm() {
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('signupForm').style.display = 'none';
    }

    // Show signup form
    function openSignupForm() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('signupForm').style.display = 'block';
    }

    // Sign up function
    function signup() {
      const username = document.getElementById('signupUsername').value;
      const userId = document.getElementById('signupUserId').value;
      const password = document.getElementById('signupPassword').value;

      if (username && userId && password) {
        if (users.find(user => user.username === username || user.userId === userId)) {
          alert('Username or User ID already taken.');
        } else {
          users.push({ username, userId, password });
          alert('Sign up successful!');
          openLoginForm();
        }
      } else {
        alert('Please fill in all fields.');
      }
    }

    // Login function
    function login() {
      const userId = document.getElementById('loginUserId').value;
      const password = document.getElementById('loginPassword').value;

      const user = users.find(user => user.userId === userId && user.password === password);

      if (user) {
        loggedInUser = user;
        document.getElementById('authBtn').style.display = 'none';
        document.getElementById('userAvatar').style.display = 'block';
        document.getElementById('loginForm').style.display = 'none';
        alert('Login successful! Welcome ' + user.username);
        document.getElementById('uploadForm').style.display = 'block';
      } else {
        alert('Invalid login credentials.');
      }
    }

    // Upload video logic (remains the same from the previous version)

    // Video playback, like/dislike logic (remains the same from the previous version)
  </script>

</body>
</html>
