<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Clone with Channel Page & Persistent Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f2f5;
    }

    /* Header Styles */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #0056b3;
      color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .header .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .header .search-bar {
      width: 50%;
      padding: 8px;
      font-size: 16px;
      border-radius: 20px;
      border: none;
    }

    .header .user-icons {
      display: flex;
      align-items: center;
    }

    .header .user-icons button {
      background-color: white;
      border: 1px solid white;
      color: #0056b3;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .header .user-icons button:hover {
      background-color: #99ccff;
    }

    /* Main Content Styles */
    .main-content {
      margin: 20px;
      display: flex;
      justify-content: center;
    }

    /* Upload Button at Bottom Right */
    .upload-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #0056b3;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s;
    }

    .upload-btn:hover {
      background-color: #004080;
    }

    /* Upload Modal Styles */
    .upload-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60%;
      background-color: white;
      padding: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      z-index: 1000;
    }

    .upload-modal h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #0056b3;
    }

    .upload-form input, .upload-form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    .upload-form input[type="file"] {
      padding: 5px;
    }

    .upload-form button {
      padding: 12px;
      width: 100%;
      background-color: #0056b3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    .upload-form button:hover {
      background-color: #004080;
    }

    .progress-bar-container {
      width: 100%;
      background-color: #f0f2f5;
      border-radius: 5px;
      margin-top: 20px;
    }

    .progress-bar {
      height: 25px;
      width: 0%;
      background-color: #4caf50;
      border-radius: 5px;
      line-height: 25px;
      color: white;
      text-align: center;
    }

    .progress-percentage {
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }

    /* Modal Overlay */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    /* Auth Modal */
    .auth-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .auth-modal h2 {
      font-size: 24px;
      color: #0056b3;
      margin-bottom: 20px;
    }

    .auth-modal input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .auth-modal button {
      width: 100%;
      padding: 12px;
      background-color: #0056b3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .auth-modal button:hover {
      background-color: #004080;
    }

    /* Channel Page Styles */
    .channel-page {
      display: none;
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      margin: 20px auto;
      width: 50%;
    }

    .channel-page h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #0056b3;
    }

    .channel-page .channel-info input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .channel-page .channel-info button {
      width: 100%;
      padding: 12px;
      background-color: #0056b3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .channel-page .channel-info button:hover {
      background-color: #004080;
    }

  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="logo">MyTube</div>
    <input type="text" class="search-bar" placeholder="Search videos...">
    <div class="user-icons">
      <button id="authBtn" onclick="openAuthModal()">Login / Sign Up</button>
      <div class="icon-placeholder" id="userIconPlaceholder"></div>
      <button id="channelBtn" style="display: none;" onclick="openChannelPage()">Your Channel</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Other content goes here -->
  </div>

  <!-- Upload Button at Bottom Right -->
  <button class="upload-btn" id="uploadBtn" onclick="openUploadModal()">Upload</button>

  <!-- Upload Modal -->
  <div class="modal-overlay" id="modalOverlay" onclick="closeUploadModal()"></div>
  <div class="upload-modal" id="uploadModal">
    <h2>Upload Video</h2>
    <form class="upload-form">
      <input type="text" id="videoTitle" placeholder="Video Title" required>
      <textarea id="videoDescription" placeholder="Enter video description" required></textarea>
      <input type="file" id="videoFile" accept="video/*" required>
      <input type="file" id="videoThumbnail" accept="image/*" placeholder="Upload Thumbnail">
      <button type="button" onclick="uploadVideo()">Upload</button>
      <div class="progress-bar-container">
        <div class="progress-bar" id="progressBar">0%</div>
      </div>
      <div class="progress-percentage" id="progressPercentage">0%</div>
    </form>
  </div>

  <!-- Auth Modal -->
  <div class="modal-overlay" id="authModalOverlay" onclick="closeAuthModal()"></div>
  <div class="auth-modal" id="authModal">
    <h2>Login / Sign Up</h2>
    <input type="text" id="username" placeholder="Enter Username" required>
    <input type="password" id="password" placeholder="Enter Password" required>
    <button onclick="signUp()">Sign Up</button>
    <button onclick="login()">Login</button>
  </div>

  <!-- Channel Page -->
  <div class="channel-page" id="channelPage">
    <h2>Your Channel</h2>
    <div class="channel-info">
      <input type="text" id="channelName" placeholder="Enter Channel Name">
      <input type="file" id="channelIcon" accept="image/*">
      <button onclick="saveChannelInfo()">Save Changes</button>
    </div>
  </div>

  <script>
    let loggedInUser = null; // Simulate logged-in user

    // Open and Close Upload Modal
    function openUploadModal() {
      if (loggedInUser) {
        document.getElementById('uploadModal').style.display = 'block';
        document.getElementById('modalOverlay').style.display = 'block';
      } else {
        alert('Please log in to upload a video.');
      }
    }

    function closeUploadModal() {
      document.getElementById('uploadModal').style.display = 'none';
      document.getElementById('modalOverlay').style.display = 'none';
    }

    // Open and Close Auth Modal (Sign Up / Login)
    function openAuthModal() {
      document.getElementById('authModal').style.display = 'block';
      document.getElementById('authModalOverlay').style.display = 'block';
    }

    function closeAuthModal() {
      document.getElementById('authModal').style.display = 'none';
      document.getElementById('authModalOverlay').style.display = 'none';
    }

    // Open and Close Channel Page
    function openChannelPage() {
      document.getElementById('channelPage').style.display = 'block';
    }

    function closeChannelPage() {
      document.getElementById('channelPage').style.display = 'none';
    }

    // Handle Sign Up
    function signUp() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (!username || !password) {
        alert('Please fill in all fields.');
        return;
      }

      if (localStorage.getItem(username)) {
        alert('Username already exists.');
        return;
      }

      // Save user to localStorage
      localStorage.setItem(username, JSON.stringify({ username, password }));
      alert('Sign-up successful! Please login now.');
      closeAuthModal();
    }

    // Handle Login
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (!username || !password) {
        alert('Please fill in all fields.');
        return;
      }

      const storedUser = localStorage.getItem(username);
      if (!storedUser) {
        alert('User not found. Please sign up first.');
        return;
      }

      const userData = JSON.parse(storedUser);
      if (userData.password !== password) {
        alert('Incorrect password.');
        return;
      }

      loggedInUser = userData;
      localStorage.setItem('loggedInUser', JSON.stringify(loggedInUser));
      alert('Login successful!');
      updateUI();
      closeAuthModal();
    }

    // Handle Logout
    function logout() {
      loggedInUser = null;
      localStorage.removeItem('loggedInUser');
      updateUI();
    }

    // Update UI on login/logout
    function updateUI() {
      const user = JSON.parse(localStorage.getItem('loggedInUser'));
      if (user) {
        loggedInUser = user;
        document.getElementById('authBtn').style.display = 'none';
        document.getElementById('channelBtn').style.display = 'inline-block';
        document.getElementById('userIconPlaceholder').textContent = user.username[0].toUpperCase();
      } else {
        document.getElementById('authBtn').style.display = 'inline-block';
        document.getElementById('channelBtn').style.display = 'none';
      }
    }

    // Simulate Video Upload
    function uploadVideo() {
      const videoTitle = document.getElementById('videoTitle').value;
      const videoDescription = document.getElementById('videoDescription').value;
      const videoFile = document.getElementById('videoFile').files[0];
      const videoThumbnail = document.getElementById('videoThumbnail').files[0];

      if (!videoFile) {
        alert('Please select a video file.');
        return;
      }

      // Simulate video upload progress
      let progress = 0;
      const progressBar = document.getElementById('progressBar');
      const progressPercentage = document.getElementById('progressPercentage');

      const uploadInterval = setInterval(() => {
        if (progress >= 100) {
          clearInterval(uploadInterval);
          alert('Video uploaded successfully!');
          closeUploadModal();
        } else {
          progress += Math.random() * 10;
          if (progress > 100) progress = 100;

          progressBar.style.width = progress + '%';
          progressBar.textContent = Math.floor(progress) + '%';
          progressPercentage.textContent = Math.floor(progress) + '%';
        }
      }, 300);
    }

    // On page load, check if user is logged in
    window.onload = function () {
      updateUI();
    }

    // Save Channel Info
    function saveChannelInfo() {
      const channelName = document.getElementById('channelName').value;
      const channelIcon = document.getElementById('channelIcon').files[0];

      if (channelName) {
        loggedInUser.channelName = channelName;
      }

      if (channelIcon) {
        // Handle the channel icon upload (simulate storing it)
        const reader = new FileReader();
        reader.onload = function (e) {
          loggedInUser.channelIcon = e.target.result; // Save base64 version of image
          localStorage.setItem('loggedInUser', JSON.stringify(loggedInUser));
          alert('Channel updated successfully!');
        };
        reader.readAsDataURL(channelIcon);
      } else {
        localStorage.setItem('loggedInUser', JSON.stringify(loggedInUser));
        alert('Channel updated successfully!');
      }

      closeChannelPage();
    }
  </script>

</body>
</html>
